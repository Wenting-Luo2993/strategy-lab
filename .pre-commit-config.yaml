repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-added-large-files
  - repo: local
    hooks:
      - id: pytest
        name: Run pytest (affected tests only, skip slow)
        entry: pytest --testmon --no-cov -m "not slow" -x
        language: system
        types: [python]
        pass_filenames: false
        stages: [pre-commit]
