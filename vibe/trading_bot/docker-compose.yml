version: '3.8'

services:
  trading-bot:
    build:
      context: ../..
      dockerfile: vibe/trading_bot/Dockerfile
    container_name: trading-bot
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - SYMBOLS='["AAPL", "GOOGL", "MSFT"]'
      - INITIAL_CAPITAL=10000
      - DATABASE_PATH=/app/data/trades.db
      - FINNHUB_API_KEY=${FINNHUB_API_KEY:-}
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL:-}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    ports:
      - "8080:8080"
      - "8501:8501"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - trading-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  trading-network:
    driver: bridge
