version: '3.8'

services:
  trading-bot:
    build:
      context: ../..
      dockerfile: vibe/trading_bot/Dockerfile
    container_name: trading-bot
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
      # SYMBOLS defaults to ["AAPL", "GOOGL", "MSFT"] in settings.py
      - INITIAL_CAPITAL=10000
      - DATABASE_PATH=/app/data/trades.db
      - LOG_FINNHUB_TICKS=true
      - TICK_LOG_DIR=/app/data/tick_logs
      - TICK_LOG_TTL_DAYS=3
      - FINNHUB_API_KEY=${FINNHUB_API_KEY:-}
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL:-}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    ports:
      - "8080:8080"
      - "8501:8501"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - trading-network
    # Resource limits for standalone Docker Compose
    mem_limit: 512m
    memswap_limit: 512m
    cpus: 1.0
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  trading-network:
    driver: bridge
